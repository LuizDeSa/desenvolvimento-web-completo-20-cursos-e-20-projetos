<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tamanhos de textos</title>
        <style type="text/css">
            div{
                font-size: 30px;
            }

            .texto{
                /*
                px -> tamanho fixo
                %  -> tamanho relativo em relaçao ao padrão que o navegador utiliza, 16px
                em -> tamanho relativo ao container pai (Ao font-size, eu acho)
                */
                /* font-size: 32px; */
                /* font-size: 100%; */
                font-size: 2em;

            }

            .texto2{
                font-size: 1.5em;
            }
        </style>
    </head>
    <body>
        <a href="../index.html">Home</a>
        
        <div>
            <p class="texto">Conteúdo1</p>
            <p class="texto2">Conteúdo2</p>
        </div>
    </body>
</html>

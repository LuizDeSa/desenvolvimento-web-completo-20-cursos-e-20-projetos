<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Estilos de textos</title>

        <style type="text/css">
            body{
                font-size: 40px;
                font-family: 'Times New Roman', Times, serif;
            }

            .negrito{
                /* normal, bold, 100 - 900*/
                font-weight: 900;

            }

            .italico{
                font-style: italic;
            }

            .formatacao{
                /* underline, overline, line-through */
                text-decoration: line-through;
            }

            .texto{
                /* font-family: Arial, Helvetica, sans-serif;  */
                font: bold 40px Arial, Helvetica, sans-serif;
            }

        </style>

    </head>
    <body>
        <p>Texto normal</p>
        <p class="negrito">Texto negrito</p>
        <p class="italico">Texto itálico</p>
        <p class="formatacao">Formatação de textos</p>

        <p class="texto">Texto</p>
        <p>Padrão</p>

        <a href="https://www.w3schools.com/cssref/pr_font_font.php">Como usar somente font</a>

    </body>
</html>

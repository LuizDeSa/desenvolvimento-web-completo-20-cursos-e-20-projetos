<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Elementos Flutuantes</title>

        <style>
            .conteudo-zero{
                background: red;
                border: 1px solid blue;
                width: 200px;
                height: 200px;
            }

            .conteudo{
                background: blue;
                border: 1px solid red;
                width: 200px;
                height: 200px;
                float: left; /*Com float, os elementos vão concorrer pelo espaço*/
                margin: 10px;
            }
            /* mostra a propriedade float */
            /* Quando uma classe tem floar e outra não, a que tem pode sobrepor a que não tem*/
            /* Quando duas classes diferentes tem float, elas não se sobrepõe */
            .conteudo1{
                background: gray;
                border: 1px solid red;
                width: 150px;
                height: 150px;
                /* float - left none right */
                /* Faz com que saia do fluxo padrão de conteúdo podendo sobrepor o outro elemento */
                float: left; /*faz com que os elementos flutuam a esquerda ou a direita*/
            }

            /* Testando a altura dos componentes */
            .conteudo2{
                background: red;
                border: 1px solid gray;
                width: 200px;
                height: 250px;
                float: left; /*Com float, os elementos vão concorrer pelo espaço*/
                margin: 10px;
            }

            .clear{
                /* left none right both(ambos)*/
                clear: both;
            }

            #principal{
                /* border: 5px solid red; */
                background: green;
            }

        </style>
    </head>
    <body>

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Repetição - tabuada</title>
    </head>
    <body>
        <h1>Repetição - tabuada</h1>
        <hr>


        <script>
            for(var x = 1; x<=10; x++){
                document.write('<h3> Tabuada do '+x+': </h3>')
                for(var y = 1; y<=10; y++){
                    document.write('<p>'+x+' x '+y+' = '+(x*y)+'</p>')
                }
            }
        </script>
        
    </body>
</html>

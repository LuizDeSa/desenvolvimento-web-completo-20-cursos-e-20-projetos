<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script>

            var opcao = 2
            switch(opcao){
                case 1:
                    alert('opção 1')
                    break
                case 2:
                    alert('opção 2')
                    break
                default:/* É opcional*/
                alert('Default')
                    break
            }

        </script>        

    </head>
    <body>
        <h1>Case</h1>
        <div class="comentario">
            <h2></h2>
            <p>switch utiliza operador identico(===)
            </p>
        </div>
    </body> 
</html>

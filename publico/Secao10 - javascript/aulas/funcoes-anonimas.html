<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Funções anonimas</title>
        <script>
            /*
            Funções Anônimas - São funções sem nome
            wrapper - é uma caracteristicas de atribuir uma função à uma variavél(embrulhar)
            */
            var exibirSaudacao =  function(nome)  {
                console.log('Olá '+nome+', tudo bem?')
            }

            exibirSaudacao('Luiz')
        </script>
    </head>
    <body>
        <h1>Funções Anônimas</h1>
        <hr>
    </body>
</html>

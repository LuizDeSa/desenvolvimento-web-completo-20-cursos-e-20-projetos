<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Funções Matemáticas</title>
        
    </head>
    <body>
        <h1>Funções Matemáticas</h1>
        <hr>

        <script>
            var x = 10.480
            var x2 = 10.580

            document.write('<p>' + x + '<p>')
            document.write('<p>' + Math.ceil(x) + '<p>')
            document.write('<p>' + Math.floor(x) + '<p>')
            // Arredonda considerando a media da fração
            document.write('<p>' + Math.round(x) + '<p>')
            document.write('<p>' + Math.round(x2) + '<p>')

            
            document.write('<p>' + Math.random() + '<p>')
            document.write('<p>' + Math.round(100*Math.random()) + '<p>')
            

        </script>
    </body>
</html>

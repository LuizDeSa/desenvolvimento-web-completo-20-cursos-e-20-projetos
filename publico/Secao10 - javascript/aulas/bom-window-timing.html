<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>BOM ::: Window Timing</title>
       
    </head>
    <body>
        <h1>BOM ::: Window Timing</h1>
        <hr>
        <p></p>
        <hr>

        <script>
            
            setTimeout(function(){
                document.write('<p> Teste </p>')
            },
            2000)


            var i = 10;

            var x = setInterval(function(){
                document.write('<p>'+i+'</p>')
                i--

                if(i===0){
                    // window.location.reload()
                    clearInterval(x)
                }
            },
            1000)


        </script>
    </body>
</html>

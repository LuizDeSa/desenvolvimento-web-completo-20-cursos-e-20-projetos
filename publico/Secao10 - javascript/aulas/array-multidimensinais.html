<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Array Multimensionais</title>
    </head>
    <body>
        <h1>Array Multimensionais</h1>
        <hr>

        <script>
            var lista_coisas = Array()

            lista_coisas['frutas'] = []

            lista_coisas['frutas'][1] = 'Banana'
            lista_coisas['frutas'][2] = 'Maça'
            lista_coisas['frutas'][3] = 'Uva'
            lista_coisas['frutas'][4] = 'Morango'

            lista_coisas['pessoa'] = Array()

            lista_coisas['pessoa']['a'] = 'José'
            lista_coisas['pessoa']['b'] = 'João'
            lista_coisas['pessoa']['c'] = 'Maria'

            // Reforçando que o length não funciona sempre, apenas quando os indices são numericos e sequencias
            
            console.log(lista_coisas)


        </script>
    </body>
</html>

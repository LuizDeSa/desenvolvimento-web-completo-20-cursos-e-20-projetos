<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>IF - ELSE</title>
        <script>
            
            var variavel1 = prompt('Digite algum número: ')
            var variavel2 = prompt('Digite outro número: ')
            console.log('Concatenação: ' + variavel1+variavel2)

            variavel1 = parseFloat(variavel1)
            variavel2 = parseFloat(variavel2)
            console.log('Soma: ' + (variavel1+variavel2))

            variavel1 = 10
            variavel2 = 45
            console.log((variavel1.toString()) + (variavel2.toString()))

        </script>        

    </head>
    <body>
        <h1>Casting</h1>
        <div class="comentario">
            <h2></h2>
        </div>
    </body> 
</html>

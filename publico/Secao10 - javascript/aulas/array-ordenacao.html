<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Array Ordenação</title>
    </head>
    <body>
        <h1>Array Ordenação</h1>
        <hr>

        <script>

            var lista_frutas = Array()

            lista_frutas[0] = 'Maça'
            lista_frutas[1] = 'Banana'
            lista_frutas[2] = 'Uva'
            lista_frutas[3] = 'Morango'

            console.log(lista_frutas)

            // especifico para letras
            console.log(lista_frutas.sort())

            var lista_numeros = Array()

            lista_numeros[0] = 12
            lista_numeros[1] = 40
            lista_numeros[2] = 3
            lista_numeros[3] = 7
            lista_numeros[4] = 10
            lista_numeros[5] = 1

            console.log(lista_numeros)
            // continua a ordenação alfabetica
            console.log(lista_numeros.sort())

            console.log(lista_numeros.sort(ordenaNumeros))



            lista_numeros = Array()

            lista_numeros[0] = '12'
            lista_numeros[1] = '40'
            lista_numeros[2] = '3'
            lista_numeros[3] = '7'
            lista_numeros[4] = '10'
            lista_numeros[5] = '1'

            console.log(lista_numeros)
            // continua a ordenação alfabetica
            console.log(lista_numeros.sort())

            console.log(lista_numeros.sort(ordenaNumeros))





            function ordenaNumeros(a, b){
                return a-b
            }



            
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Try Catch</title>
    </head>
    <body>
        <h1>Try Catch</h1>

        <script>
            var video = Array()
            video[1] = Array()
            
            video[1]['nome'] = 'Fullmetal Alchemist'
            video[1]['categoria'] = 'Anime'

            function getVideo(video){
                try{
                    console.log(video[0]['nome'])
                }catch(e){
                    tratarErro(e)
                    console.log('Agora sim podemos taratr esse erro')
                    throw new Error('Houve um erro mas não se preocupe, estamos trabalhando nisso agora')
                }finally{
                    console.log('Sempre passa por aqui')
                }

                console.log('Aplicação não morreu')
            }

            function tratarErro(e){
                console.log(e)
            }

            getVideo(video)

        </script>

    </body>
</html>

            function soma (a, b){
                return a+b
            }

            //flexbilidade dos parametros
            console.log(soma(7, 5))
            console.log(soma(7, 5, 9, 15))// desconsidera os parametros addcionais
            console.log(soma(7))// returna not a number
            console.log(soma())// returna not a number

            console.log('')

            function soma2 (){
                console.log(arguments)
                var resutado = 0
                for(var i in arguments){
                    resutado += arguments[i]
                }

                return resutado
            }

            console.log(soma2(7, 5, 3.2))
            console.log(soma2(7, 5, 3.2, 'texto'))

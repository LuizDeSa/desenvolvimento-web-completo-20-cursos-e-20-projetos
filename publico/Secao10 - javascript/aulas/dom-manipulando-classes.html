<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>DOM</title>

        <style>
            .estilo1{
                background: #FF0000;
                color: #FFF;
            }

            .estilo2{
                width: 400px;
                height: 50px;
                background: #FF0000;
                color: #FFF;
                text-align: center;
                font-size: 25px;
                padding: 25px;
            }
        </style>
        <script>
            function modificaClasse(){
                document.getElementById('mensagem').className = 'estilo2'
            }
        </script>
    </head>
    <body>
        <h1>DOM</h1>
        <hr>

        <h2>Manipulando classe</h2>

        <div id="mensagem" class="estilo1"> Modificando a classe do elemento.</div>
        <hr>
        <button onclick="modificaClasse()" type="button"> Aplicar Classe</button>
        
    </body>
</html>

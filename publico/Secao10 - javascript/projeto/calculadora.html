<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculadora</title>
        <link rel="stylesheet" href="../../css/bootstrap5/css/bootstrap.css">
        <style>
            .calculadora{
                margin-top: 40px;
                border: 1px solid #000;
                padding: 20px;
                background: #2e2e2e;
                border-radius: 10px;
                box-shadow: 1px 1px 5px #000;
            }

            .resultado{
                text-align: right;
                font-size: 20px;
                margin-top: 10px;
                margin-bottom: 20px;
                border: solid 1px #000;
                box-shadow: 1px 1px 1px #000;
            }
            

            .btn{
                width: 60x;
                height: 50px;
                margin: 5px;
                box-shadow: 1px 1px 1px #000;

            }

            .clear {
                width: 145px;
            }

            .enter {
                height: 110px;
            }

            .zero {
                width: 130px;
            }
        </style>
    </head>
    <body style="background: #d9d9d9;">
        <div class="navbar navbar-expand-sm navbar-dark bg-dark px-3 justify-content-center">
                <a class="navbar-brand" href="#">Calculadora</a>                
        </div>

        <div class="container mt-5">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <div class="calculadora">

                        <input id="resultado" type="text" class="form-control resultado" placeholder="0" disabled="disabled">

                        <div class="row">
                            <button onclick="calcular('acao', 'c')" type="button" class="btn btn-dark btn-lg fw-light clear">C</button>
                            <button onclick="calcular('acao', '/')" type="button" class="btn-dark btn-lg fw-light col btn">/</button>
                            <button onclick="calcular('acao', '*')" type="button" class="btn-dark btn-lg fw-light col btn">X</button>
                        </div>


                        <div class="row">
                            <button onclick="calcular('valor', 7)" type="button" class="btn btn-dark btn-lg fw-light col">7</button>
                            <button onclick="calcular('valor', 8)" type="button" class="btn btn-dark btn-lg fw-light col">8</button>
                            <button onclick="calcular('valor', 9)" type="button" class="btn btn-dark btn-lg fw-light col">9</button>
                            <button onclick="calcular('acao', '-')" type="button" class="btn btn-dark btn-lg fw-light col">-</button>
                        </div>

                        <div class="row">
                            <button onclick="calcular('valor', 4)" type="button" class="btn btn-dark btn-lg fw-light col">4</button>
                            <button onclick="calcular('valor', 5)" type="button" class="btn btn-dark btn-lg fw-light col">5</button>
                            <button onclick="calcular('valor', 6)" type="button" class="btn btn-dark btn-lg fw-light col">6</button>
                            <button onclick="calcular('acao', '+')" type="button" class="btn btn-dark btn-lg fw-light col">+</button>
                        </div>

                        <div class="row">
                            <button onclick="calcular('valor', 1)" type="button" class="btn btn-dark btn-lg fw-light col">1</button>
                            <button onclick="calcular('valor', 2)" type="button" class="btn btn-dark btn-lg fw-light col">2</button>
                            <button onclick="calcular('valor', 3)" type="button" class="btn btn-dark btn-lg fw-light col">3</button>
                            <button onclick="calcular('acao', '=')" type="button" class="btn btn-dark btn-lg col enter">=</button>
                        </div>

                        <div class="row" style="margin-top: -60px;">
                            <button onclick="calcular('valor', 0)" type="button" class="btn btn-dark btn-lg fw-light col-4 zero">0</button>
                            <button onclick="calcular('acao', '.')" type="button" class="btn btn-dark btn-lg fw-light col-4">.</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        
        <script>
            function calcular(tipo, valor){
                // console.log(tipo+'  '+valor)

                if(tipo==='acao'){
                    if(valor==='c'){
                        document.getElementById('resultado').value ='0'    
                    }else if(valor==='+' || valor==='-' || valor==='*' || valor==='/' || valor==='.'){
                        document.getElementById('resultado').value += valor
                    }else if(valor==='='){
                        var valor_campo = document.getElementById('resultado').value

                        var resultado = eval(valor_campo)

                        document.getElementById('resultado').value = resultado
                        // console.log()
                    }
                } else if(tipo==='valor'){
                    document.getElementById('resultado').value += valor
                }
            }
        </script>
    </body>
</html>

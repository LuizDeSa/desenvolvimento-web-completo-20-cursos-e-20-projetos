<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Formulários</title>
    </head>
    <body>
        <a href="index.html">Página Inicial</a>
        <h1>Formulários</h1>
        <h2>Login</h2>

        <form action=""> <!--action define para onde vão os dados do submit-->

            Login: <br>
            <input type="text" name="login"> <br><!-- name -> Vai ser utilizado para recuperar as informações-->

            Senha: <br>
            <input type="password" name="senha"><br>

            <input type="submit" value="Enviar"> <!--Enviar--><!--Nesse caso é enviado pelo endereço de cima do navegador-->
        </form>

        <h2>Cadastre-se</h2>

        <form action="">
            Login: <br>
            <input type="text" name="login"> <br><br>

            <!-- Value é o valor que será enviado -->
            <!-- Name é usado para recuperação do que foi digitado -->

            Sexo: <br>
            <input type="radio" name="sexo" value="M">Masculino <br> <!-- O neme é que agrupa os diferentes radios-->
            <input type="radio" name="sexo" value="F">Feminino <br> <!---->

            <br>
            Interesses: <br>
            <input type="checkbox" name="interesses">Futebol <br>
            <input type="checkbox" name="interesses">Cursos<br>
            <input type="checkbox" name="interesses">Moda<br><br>

            Estados: <br>
            <select name="estado" id="">
                <option value="to">TO</option>
                <option value="ba">BA</option>
                <option value="go">GO</option>
                <option value="mt">MT</option>
                <option value="pa ">PA</option>
            </select><br><br>

            Observações: <br>
            <textarea name="observacoes" id="" cols="30" rows="10"></textarea> <br><br>


            <input type="submit" value="Cadastrar">

        </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Novas tags de input</title>
        <link rel="stylesheet" href="../../css/style-comentarios.css">
        <link rel="stylesheet" href="../css/css-novas-tags-input.css">
    </head>
    <body>
        <h1>Novas tags de input</h1>
        <hr>

        <div class="comentario">
            <p>São tags novas. ---- Nem todas funcionão bem</p>
            <p>Atualmente, muitas dessas funções dessas tags são alcançadas utilizando java scrip</p>
        </div>

        <form action="">

            <label for="nome">Nome: </label>
            <input type="text" id="nome" required autofocus>
            <br><br>

            <label for="email">Email: </label>
            <input type="email"  id="email" >
            <br><br>

            <label for="numero">Numero: </label>
            <input type="number"  id="numero" min="1" max="20" step="5">
            <br><br>

            <label for="url">Url: </label>
            <input type="url"  id="url" placeholder="Ex: http://wwww....">
            <br><br>

            <label for="pesquisa">Pesquisa: </label>
            <input type="search"  id="pesquisa">
            <br><br>

            <label for="range">Range: </label>
            <input type="range"  id="range" min="1" max="20" value="10">
            <br><br>

            <label for="data">Data: </label>
            <input type="date"  id="data">
            <br><br>

            <label for="cor">Cor: </label>
            <input type="color"  id="cir">
            <br><br>


            <input type="submit" value="Enviar">
        </form>
        
    </body>
</html>

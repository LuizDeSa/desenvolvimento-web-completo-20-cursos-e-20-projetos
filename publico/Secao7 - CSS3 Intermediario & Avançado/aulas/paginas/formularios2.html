<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Formularios</title>
        <link rel="stylesheet" href="../css/css-formulario2.css">
    </head>
    <body>
        <div id="container">
            <img id="imagem-perfil" src="imagens/perfil.png" alt="">
            <form>
                <div>
                    <input class="email" type="text" name="email" id="email" placeholder="Digite seu e-mail">
                </div>

                <div>
                    <input class="senha" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                </div>

                <div>
                    <input class="submit" type="submit" value="Fazer Login">
                </div>
            </form>
        </div>
    </body>
</html>

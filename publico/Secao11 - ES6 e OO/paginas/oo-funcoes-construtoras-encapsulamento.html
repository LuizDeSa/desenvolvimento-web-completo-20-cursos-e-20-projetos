<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>OO :: Funções Construtoras</title>
    </head>
    <body>
        <h1>OO :: Funções Construtoras</h1>
        <hr>

        <script>
            // Forma 3 -- função construtoras

            let Carro = function(cor='', modelo='', velocidadeAtual=0, velociMaxima=0){
                var velocidadeMaxima = velociMaxima
                var kmRodados = 0

                this.cor = cor
                this.modelo = modelo
                this.velocidadeAtual = velocidadeAtual

                this.acelerar = function(){
                    this.setVelocidadeAtual(this.getVelocidadeAtual()+70)
                    setKmRodados(2)
                    console.log(kmRodados)
                }

                this.setVelocidadeAtual = function(velocidade){
                    if(velocidade>=0 && velocidade<=velocidadeMaxima){
                        this.velocidadeAtual = velocidade
                    }else if(velocidade>velocidadeMaxima){
                        this.velocidadeAtual = velocidadeMaxima
                    }else if(velocidade<0){
                        this.velocidadeAtual = 0
                    }
                }

                this.getVelocidadeAtual = function(){
                    return this.velocidadeAtual
                }

                var setKmRodados = function(km){
                    kmRodados +=km
                }
            }

            let carro = new Carro('Preto', 'celta', 0, 165)

            console.log(carro)
            carro.acelerar()
            carro.acelerar()
            carro.acelerar()
            // console.log(carro.velociMaxima)
            console.log(`Velocidade atual: ${carro.getVelocidadeAtual()}`)



        </script>
    </body>
</html>

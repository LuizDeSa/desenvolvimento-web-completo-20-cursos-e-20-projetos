<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Destructuring-Assignment</title>
    </head>
    <body>
        <h1>Destructuring-Assignment parte 3</h1>
        <hr>
        <script>
            let arr = [10, 20, 30, 40]

            function teste([a, b, , c, d = 100]){
                console.log(a, b, c, d)
            }

            teste(arr)

            let obj = {
                a: 10,
                b: 20,
                c: 30,
                d:40
            }


            function teste2({a:x, b, d, z=10}){
                console.log(x, b, d, z)
            }

            teste2(obj)
        </script>            
    </body>
</html>

<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Margin e padding</title>
    <link href="../../css/bootstrap5/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style-comentarios.css">
  </head>
  <body style="margin-bottom: 200px; padding: 16px;">
    <h1>Margin e padding</h1>
    <div class="comentario">
    </div>
    

    <!-- Aplicação de Margin
    mt -> Margin Top
    mb -> Margin Bottom
    ms -> Margin Left
    me -> Margin Right
    mx -> Margin no eixo x (horizontal) esquerda/direita
    my -> Margin no eixo y (vertical) top/bottom
    m  -> Margin em todos os lados
    Valor a definir (0 até 5)
    -->
    <h1 class="bg-success mb-0">Margin</h1>
    <p class="bg-success m-5">Conteúdo principal</p>
    <h1 class="bg-success">Margin</h1>

    <br>
    <br>

    <!-- Aplicação de Padding
    pt -> Padding Top
    pb -> Padding Bottom
    ps -> Padding Left
    pe -> Padding Right
    px -> Padding no eixo x (horizontal) esquerda/direita
    py -> Padding no eixo y (vertical) top/bottom
    p  -> Padding em todos os lados
    Valor a definir (0 até 5)
    -->
    <h1 class="bg-success">Padding</h1>
    <p class="bg-success ps-5 me-5">Conteúdo principal</p>
    <h1 class="bg-success">Padding</h1>

    <br>
    <br>
    <script src="../../css/bootstrap5/js/bootstrap.bundle.min.js"></script>

  </body>
</html>

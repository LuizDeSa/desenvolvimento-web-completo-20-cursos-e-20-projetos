<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Input Group</title>
    <link href="../../css/bootstrap5/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style-comentarios.css">
  </head>
  <body style="margin-bottom: 200px; padding: 16px;">
    <h1>Input Group</h1>
    <div class="comentario">
    </div>
    

    <form>
       
        <h2>Grupo prepend</h2>
        <div class="input-group">
            <div class="input-group-text">
                <span>@</span>
            </div>
            <input class="form-control" type="text" placeholder="e-mail">
        </div> 
 
        <h2>Grupo append</h2>
        <div class="input-group">
            <input class="form-control" type="text" placeholder="e-mail">
            <span class="input-group-text">@gmail.com</span>
        </div> 
 
        <h2>URL customizada</h2>
        <div class="input-group">
            
            <span class="input-group-text">
                https://site.com/usuario/
            </span>
            <input class="form-control" type="text" placeholder="Digite seu usuário">

        </div>
 
         <h2>Moeda</h2>
         <div class="input-group">
            <span class="input-group-text">R$</span>
            
            <input class="form-control" type="text" placeholder="Digite um valor">
            
            <span class="input-group-text">,00</span>
            
         </div>
 
         <!--
         type: checkbox / radio
         -->
         <h2>Checkbox / radio</h2>
         <div class="input-group">
             <div class="input-group-text">
                <input type="radio">
             </div>
             <input type="text" class="form-control">
         </div>
 
         <h2>Múltiplos inputs</h2>
         <div class="input-group">
            <div class="input-group-text">
                <span>nome/e-mail</span>
            </div>
            <input class="form-control" type="text" placeholder="e-mail">
            <input class="form-control" type="password" placeholder="senha">
        </div> 
 
        <h2>Pesquisas</h2>
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Pesquisar" >
        
            <button class="input-group-text btn btn-primary" type="button">Pesquisar</button>
        
        </div>
 
     </form>
 

    <script src="../../css/bootstrap5/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

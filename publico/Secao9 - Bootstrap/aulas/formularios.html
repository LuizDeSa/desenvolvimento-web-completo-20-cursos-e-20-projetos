<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulários</title>
    <link href="../../css/bootstrap5/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style-comentarios.css">
  </head>
  <body style="margin-bottom: 200px; padding: 16px;">
    <h1>Formulários</h1>
    <div class="comentario">
    </div>
    

    <!-- formulários 
        classe: form-control-<opcoes>
        opções: sm, lg
    -->
    <form>
        
        <!-- caixas de texto -->
        <div class="mb-3">
            <label for="usuario">Usuário</label>
            <input class="form-control form-control-lg" type="text" id="usuario" placeholder="Digite seu usuário">
        </div>

        <div class="mb-3">
            <label for="email">Email</label>
            <input class="form-control form-control" type="email" id="email" placeholder="Digite seu email" readonly>
            <small class="form-text">Email será validado</small>
        </div>

        <!-- select -->
        <div class="mb-3">
            <label for="estados">Estados</label>
            <select class="form-control" id="estados">
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>...</option>
            </select>
        </div>

        <!-- textarea -->
        <div class="mb-3">
            <label for="mensagem">Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="3"></textarea>
        </div>

        <!-- file input -->
        <div class="mb-3">
            <label class="form-label" for="arquivo">Arquivo</label>
            <input class="form-control" type="file" id="arquivo">
        </div>


        <!-- custom file input -->
        <div class="mb-3">
            <label class="form-label">Selecione arquivo</label>

            <input class="form-control" type="file" id="arquivo">
        </div>
        <br><br>

        <!-- range -->
        <div class="mb-3">
            <label class="form-label" id="range">Satisfação</label>
            <input class="form-range" type="range" 
            id="range" min="1" max="5">
        </div>

        <!-- button -->
        <input class="btn bg-warning btn-lg" type="submit" value="Salvar">

    </form>
    <br><br>

    <!-- Formulário inline -->
    <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Digite seu usuário">
        <input class="form-control me-2" type="password" placeholder="Digite sua senha">
        <input class="btn btn-primary" type="submit" value="Logar">
    </form>
    <br><br>

    <!-- 
    Validação de formulário 
    Classes: is-valid, is-invalid, invalid-feedback
    -->
    <form>
        
        <div class="mb-3">
            <label class="form-label" for="email-usuario">Email</label>
            <input class="form-control is-valid" type="text" id="email-usuario" placeholder="Digite seu e-mail">
            <div class="valid-feedback">
                Email Válido
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="senha-usuario">Senha</label>
            <input class="form-control is-invalid " type="email" id="senha-usuario" placeholder="Digite sua senha">
            <div class="invalid-feedback">
                Senha inválida
            </div>
        </div>

        <input class="btn btn-primary" type="submit" value="Logar">

    </form>


    <script src="../../css/bootstrap5/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
